<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Component Aktif/Pasif HTML + CSS</title>
  <link rel="stylesheet" href="Aktif-Pasif.css">
</head>
<body>
  <form class="form-box">
    <label>
      <input type="checkbox" id="agree" onchange="toggleButton(this)">
      Saya setuju dengan syarat dan ketentuan
    </label><br><br>

    <button id="submitBtn" disabled>Daftar</button>
  </form>
</body>
</html>

<script>
  function toggleButton(checkbox) {
    const button = document.getElementById("submitBtn");
    button.disabled = !checkbox.checked;
  }
</script>
